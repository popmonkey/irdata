name: Integration Tests

on:
  # Run on pushes to the main branch only
  push:
    branches:
      - main
      
  # Run nightly at 2:30 AM UTC
  schedule:
    - cron: '30 2 * * *'
    
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    environment: integration-secure 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.24.13'
          go-package: './...'

      - name: Setup Test Key
        run: chmod 0400 testdata/test.key

      - name: Run Integration Tests
        env:
          IRDATA_TEST_KEY_DATA: ${{ secrets.INTEGRATION_KEY_DATA }}
          IRDATA_TEST_CREDS_DATA: ${{ secrets.INTEGRATION_CREDS_DATA }}
        run: go test -tags=integration -v ./...
