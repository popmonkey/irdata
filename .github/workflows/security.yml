name: Security Scan
on:
  pull_request:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod 
          go-package: ./...
